name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build backend
        run: |
          cd backend
          npm ci
          npm run lint || true
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
